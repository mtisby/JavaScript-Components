<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <!--links-->
    <link rel="stylesheet" href="./calendar.css">

    <!--scripts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Noto+Sans+HK&family=Poppins:wght@500&family=Source+Sans+Pro&family=Titillium+Web&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Events Calendar</h1>

    <div id="calendarContainer">

    </div>

    <dialog id="popUp" class="dialog">
        <form method="dialog" class="form">
            <h1 id="selectedDate"></h1>
            <label for="selectTime">Please Select a Time</label>
            <select name="timeSelected" id="timeSelected">
                <option value="timeTen">10am</option>
                <option value="timeEleven">11am</option>
                <option value="timeNoon">12pm</option>
                <option value="timeOne">1pm</option>
                <option value="timeTwo">2pm</option>
                <option value="timeThree">3pm</option>
                <option value="timeFour">4pm</option>
                <option value="timeFive">5pm</option>
                <option value="timeSix">6pm</option>
                <option value="timeSeven">7pm</option>
                <option value="timeEight">8pm</option>
            </select>

            <menu>
                <button value="cancel">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </menu>
        </form>
    </dialog>

    <script src="./calendar.js"></script>
</body>
</html>
